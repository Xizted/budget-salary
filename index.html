<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <form>
        <label for="input-salary">Salario:</label>
        <input id="input-salary" type="number" placeholder="Salario" />
      </form>
      <div>
        <label for="input-50">50%</label>
        <input
          id="input-50"
          type="number"
          title="50% en gastos imprescindibles"
          disabled
        />
        <label for="input-20">20%</label>
        <input
          id="input-20"
          type="number"
          title="20% para tener un ahorro"
          disabled
        />
        <label for="input-30">30%</label>
        <input
          id="input-30"
          type="number"
          title="30% para satisfacer tus gustos o necesidades"
          disabled
        />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
